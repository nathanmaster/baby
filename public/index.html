<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baby Simulator</h1>
    <div>
        <button onclick="baby.drink()">Drink</button>
        <button onclick="baby.eat()">Eat</button>
        <button onclick="baby.kiss()">Kiss</button>
        <button onclick="baby.hug()">Hug</button>
        <button onclick="createNewBaby()">Create New Baby</button>
    </div>
    <div id="status"></div>
    <div id="baby-count">Number of Babies: 1</div>
    <script src="baby.js"></script>
</body>
</html>
